<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <img class="card__image" src="./img/card-image.svg" alt="blog-image" />
        <div class="card__content">
          <div class="card-header">
            <span class="card-header__category">Interior</span>
            <div class="card-header__title">
              <p>Top 5 Living Room Inspirations</p>
            </div>
          </div>
          <div class="card__description">
            <p class="card__description-text">
              Curated vibrants colors for your living, make it pop & calm in the
              same time.
            </p>
            <div class="card-footer">
              <a href="#">Read More</a>
              <img src="img/arrow-right-line.svg" alt="arrow-right" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/azafayz"
        target="_blank"
        >Azamat Fayziev</a
      >.
    </div>
